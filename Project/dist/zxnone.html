<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    
    <!-- Useful meta tags -->
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="robots" content="index, follow">

    <meta name="format-detection" content="telephone=no">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Readex+Pro:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style_none.min.css" id="theem">
    <link rel="icon" href="assets/images/Exclude.svg">
    
    <title>Проект AG</title></head>
<body>

    <div class="page">
        <div class="contair">
            <section class="gallery">
                <div class="frame"></div>
        
                <div class="frame">
                    <div class="frame__content">
                        <h2 style="font-family: 'Readex Pro', sans-serif;">Space</h2>
                    </div>
                </div>
        
                <div class="frame">
                    <div class="frame__content">
                        <div class="frame-medium frame-medium_left" style="background: url(assets/images/summer.png);"></div>
                    </div>
                </div>
        
                <div class="frame frame_bg">
                    <div class="frame__content">
                        <div class="frame-medium2 frame-medium_right" style="background: url(assets/images/pirramid.png);"></div>
                    </div>
                </div>
        
                <div class="frame"></div>
                <div class="frame"></div>
        
                <div class="frame frame_bg">
                    <div class="frame__content">
                        <div class="frame-medium frame-medium_left" style="background: url(assets/images/astr.png);"></div>
                    </div>
                </div>
        
                <div class="frame"></div>
                
                <div class="frame frame_bg">
                    <div class="frame__content">
                        <div class="frame-medium2 frame-medium_right" style="background: url(assets/images/black.png);"></div>
                    </div>
                </div>
                
        
            </section>
        </div> 
        <main class="main">
            
        </main>
        
    </div>
    <script>let zSpacing = - 1000,
        lastPos = zSpacing / 5,
        $frames = document.getElementsByClassName('frame'),
        frames = Array.from($frames),
        zVals = []
    
    window.onscroll = function() {
    
        let top = document.documentElement.scrollTop,
            delta = lastPos - top
    
        lastPos = top
    
        frames.forEach(function(n, i)  {
            zVals.push((i * zSpacing) + zSpacing)
            zVals[i] += delta * -5
            let frame = frames[i],
                transform =`translateZ(${zVals[i]}px)`,
                opacity = zVals[i] < Math.abs(zSpacing) / 1.9 ? 1: 0
    
            frame.setAttribute('style', `transform: ${transform}; opacity: ${opacity}`)
        })
    }
    
    window.scrollTo(0, 1)</script>
</body>
</html>
